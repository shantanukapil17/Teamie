<mat-form-field>
  <input matInput
      placeholder="Choose a date"
      [satDatepicker]="picker"
      [value]="date"
      [(ngModel)] = "dateValue"
      (ngModelChange)="dateChange($event)">
  <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
  <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
</mat-form-field>

<button class="refresh" (click)="refreshData()" mat-button color="accent"><i class="fa fa-refresh" aria-hidden="true"></i></button>

<!-- Data Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

<!-- Sample Name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef > FULLNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.fullname}}</td>
  </ng-container>

<!--  Date Column-->
  <ng-container matColumnDef="joindate">
    <th mat-header-cell *matHeaderCellDef > JOIN DATE</th>
    <td mat-cell *matCellDef="let element"> {{element.join_date | date }}</td>
  </ng-container>

  <!-- Sample Total Column -->
  <ng-container matColumnDef="twubric.total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> SAMPLE USER </th>
    <td mat-cell *matCellDef="let element"> {{element.twubric.total}} 
    </td>
  </ng-container>

  <!-- Friends Column -->
  <ng-container matColumnDef="twubric.friends">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> FRIENDS </th>
    <td mat-cell *matCellDef="let element"> {{element.twubric.friends}} </td>
  </ng-container>

  <!-- Influence Column -->
  <ng-container matColumnDef="twubric.influence">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> INFLUENCE </th>
    <td mat-cell *matCellDef="let element"> {{element.twubric.influence}} </td>
  </ng-container>

  <!-- Chirpiness Column -->
  <ng-container matColumnDef="twubric.chirpiness">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CHIRPINESS </th>
    <td mat-cell *matCellDef="let element"> {{element.twubric.chirpiness}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> DELETE </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon (click)="removeUser(element.uid)"><i class="fa fa-trash" aria-hidden="true"></i></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
